<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>

<div class = "container">
    <h1 class="text-center mt-5">Paypal Payment Integration</h1>
    <!-- mt = margin top -->
    <form method="post" action="/payment/create" class="mt-5" card p-3>
        <div class="mt-3">
            <label for="method" class="form-label">Payment method</label>
            <input id = "method" class="form-control" type="text"
                   name="method" value="Paypal" readonly>
        </div>
        <div class="mt-3">
            <label for="amount" class="form-label">Amount</label>
            <input id = "amount" class="form-control" type="number"
                   name="amount" value="10.0">
        </div>
        <div class="mt-3">
            <label for="amount" class="form-label">Currency</label>
            <select class="form-control" id="currency" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="description" class="form-label">Description</label>
            <input id = "description" class="form-control" type="text"
                   name="description">
        </div>
        <div class="d-flex justify-context-center">
            <button type="submit" class="btn btn-primary">
                Pay with Paypal
            </button>
        </div>
    </form>
</div>

</body>
</html>
